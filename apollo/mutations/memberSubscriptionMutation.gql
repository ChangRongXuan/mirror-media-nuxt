mutation setMemberTosToTrue($id: ID!) {
  updatemember(id: $id, data: { tos: true }) {
    firebaseId
    email
    type
    tos
  }
}

mutation unsubscribe($id: ID!, $note: String) {
  updatesubscription(id: $id, data: { isCanceled: true, note: $note }) {
    id
    frequency
    isActive
    isCanceled
    note
  }
}

mutation setSubscriptionFromMonthToYear($id: ID!) {
  updatesubscription(id: $id, data: { nextFrequency: yearly }) {
    id
    frequency
    nextFrequency
    isActive
    isCanceled
    note
  }
}

mutation fetchPaymentDataOfSubscriptionRecurring(
  $email: String!
  $frequency: subscriptionFrequencyType!
  $paymentMethod: subscriptionPaymentMethodType!
  $status: createSubscriptionStatusType!
  $promoteId: Int
  $loveCode: Int
  $carrierType: Int
  $carrierNum: String
  $buyerName: String
  $buyerUBN: String
) {
  createSubscriptionRecurring(
    data: {
      email: $email
      frequency: $frequency
      paymentMethod: $paymentMethod
      status: $status
      promoteId: $promoteId
      loveCode: $loveCode
      carrierType: $carrierType
      carrierNum: $carrierNum
      buyerName: $buyerName
      buyerUBN: $buyerUBN
    }
    info: { returnToPath: "" }
  ) {
    subscription {
      frequency
    }
    newebpayPayload
  }
}

mutation fetchPaymentDataOfSubscriptionOneTime(
  $email: String!
  $paymentMethod: subscriptionPaymentMethodType!
  $status: createSubscriptionStatusType!
  $promoteId: Int
  $postId: String!
  $loveCode: Int
  $carrierType: Int
  $carrierNum: String
  $buyerName: String
  $buyerUBN: String
) {
  createsSubscriptionOneTime(
    data: {
      email: $email
      paymentMethod: $paymentMethod
      status: $status
      postId: $postId
      promoteId: $promoteId
      loveCode: $loveCode
      carrierType: $carrierType
      carrierNum: $carrierNum
      buyerName: $buyerName
      buyerUBN: $buyerUBN
    }
    info: {
      postSlug: ""
      postTitle: ""
      returnToPath: ""
    }
  ) {
    subscription {
      frequency
    }
    newebpayPayload
  }
}
