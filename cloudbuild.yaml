steps:
  - name: bash
    args:
      - rm
      - "-rf"
      - ../configs
  - name: bash
    args:
      - rm
      - "-rf"
      - ./configs/*
  - name: gcr.io/cloud-builders/gcloud
    args:
      - source
      - repos
      - clone
      - configs
      - configs.build
  - name: bash
    args:
      - cp
      - "-R"
      - ./configs.build/mirror-media/mirror-media-nuxt/gcskeyfile.json
      - ./configs/gcskeyfile.json
  - name: gcr.io/cloud-builders/gcloud
    args:
      - source
      - repos
      - clone
      - default
      - default
  - name: bash
    args:
      - cp
      - "-R"
      - ./configs.build/mirror-media/mirror-media-nuxt/$BRANCH_NAME/config.js
      - ./configs/config.js
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - "-t"
      - "gcr.io/${PROJECT_ID}/mirror-media-nuxt:${BRANCH_NAME}_${SHORT_SHA}"
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - gcr.io/$PROJECT_ID/mirror-media-nuxt
timeout: 1200s
images:
  - gcr.io/$PROJECT_ID/mirror-media-nuxt
